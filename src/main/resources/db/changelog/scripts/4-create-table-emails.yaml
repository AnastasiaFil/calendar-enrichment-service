databaseChangeLog:
  - changeSet:
      id: 4-create-table-emails
      author: filisova
      changes:
        - createTable:
            tableName: emails
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: email_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: content_json
                  type: JSONB
              - column:
                  name: content_html
                  type: TEXT
              - column:
                  name: sent_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: emails
            baseColumnNames: user_id
            constraintName: fk_emails_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: emails
            columnNames: user_id, email_date
            constraintName: uk_emails_user_date
